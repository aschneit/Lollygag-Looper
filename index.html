<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lollygag Looper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script type="application/javascript" src="lib/bundle.js"></script>
    <link rel="stylesheet" href="display.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  </head>
  <body>
    <div class="project">
      <h1 class="title">Lollygag Looper</h1>
      <h2 class="drum-heading">Drum Loop</h2>
      <h2 class="bass-heading">Bass (Click a String)</h2>
      <h2 class="keys-heading">Keys (Click a Key)</h2>
      <canvas id="app-canvas"></canvas>
      <div class="controls">
        <form class="tempo">
          <h2>Tempo: <span class=tempo-value></span></h2>
          <input type="range" min="1" max="300" value="150" class="slider" id="myRange">
        </form>
        <button class="stop">Stop Loop</button>
        <form class="mutes">
          <label class='bass-mute-label'>Mute </label>
          <input type="checkbox" class="bass-mute">
          <label class='keys-mute-label'>Mute </label>
          <input type="checkbox" class="keys-mute">
          <label class='drums-mute-label'>Mute </label>
          <input type="checkbox" class="drums-mute">
        </form>
      </div>
      <div class="credits">
        <span>by Adam Schneit</span>
        <span><a href="https://github.com/aschneit" target="_blank"><i class="fab fa-github"></i></a></span>
        <span><a href ="https://www.linkedin.com/in/aschneit/" target="_blank"><i class="fab fa-linkedin-in"></i></span>
      </div>
    </div>

  </body>
</html>
